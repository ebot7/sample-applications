name: CI
on: 
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: enter integration nodes folder
        run: cd integration-nodes
      - name: install modules
        run: yarn
      - name: Install Serverless Framework
        run: sudo npm install -g serverless
      - name: Check that Serverless was installed correctly
        run: sls --version
      - name: Configure credentials
        run: sls config credentials --provider aws --key ${{ secrets.AWS_PX_KEY }} --secret ${{ secrets.AWS_PX_SECRET }} --profile prod
      - name: Deploy prod stage
        run: sls deploy --profile prod --stage prod
      - name: enter root folder
        run: cd ..
